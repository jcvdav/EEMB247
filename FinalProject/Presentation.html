# The model

From Samhouri *et al.*, 2017


`\begin{split}
\frac{dX}{dt} &amp;= r_xX\left(1-\frac{X}{K_x}\right)-a_xPX-h_xX \\
\frac{dP}{dt} &amp;= [c(a_xX+a_yY)-d_P]P\left(1-\frac{P}{K_p}\right)-h_pP
\end{split}`

![](school.gif)![](cod.gif)

---

# Strategy

- Run model until it reaches equilibrium without harvest

- Begin trophic downgrading (until equilibrium)

- Begin exploiting prey (until equilibrium)

- Start recovery:

  - Both

  - Predator first

  - Prey first
  
- Convert to discrete time and add stochastic version
